<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" formControlName="title" matInput placeholder="title" name="title">
      <mat-error *ngIf="form.get('title').invalid"></mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" >Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" name="content" rows="10" placeholder="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"></mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit">save post</button>
  </form>
</mat-card>
