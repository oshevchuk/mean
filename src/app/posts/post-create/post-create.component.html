<mat-card>
  <h2>Post create component</h2>
  <form (submit)="onSavePost()">
    <mat-form-field>
      <input 
        name="title" 
        minlength="3" 
        type="text" 
        matInput 
        placeholder="title">
      <mat-error *ngIf="title.invalid">
        Please enter a post title
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" placeholder="content"></textarea>
      <mat-error *ngIf="content.invalid">
        Please enter a post content
      </mat-error>
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
